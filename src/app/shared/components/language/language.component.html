<div id="language">
  <p (click)="openDropdown = !openDropdown" ><i class="fas fa-globe"></i>{{currentLanguage.nativeForm}} <i class="fas fa-chevron-down"></i></p>
  <ul *ngIf="openDropdown">
    <li *ngFor="let lang of supportedLanguages">
      <a (click)="changeLang(lang.code)"> {{lang.nativeForm}} </a>
    </li>
  </ul>
</div>
